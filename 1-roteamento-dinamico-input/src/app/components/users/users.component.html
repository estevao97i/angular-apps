<div style="display: flex; gap: 10px; align-items: flex-start; justify-content: end;">
    <div style="width: 50%;">
        <div class="container-user">
            @for (user of users$ | async; track user.id) {
        
            <div style="" [routerLink]="['posts', user.id]">
                <label style="cursor: pointer"> {{ user.name }}</label>
            </div>
            }
        </div>
    </div>
    <div style="width: 50%;">
        <router-outlet></router-outlet>
    </div>
</div>
