<form [formGroup]="form" (submit)="onSubmit()">
    <ng-container formArrayName="data">
        <table>
            <tr>
                <th>col 1</th>
                <th>col 2</th>
                <th>col 3</th>
                <th>acao</th>
            </tr>
            <tr *ngFor="let item of getData?.controls, let formIndex = index, trackBy: trackByFn"
                [formGroupName]="formIndex">
                <td>
                    <input formControlName="coluna1" type="text">
                    <div *ngIf="getData.controls[formIndex].get('coluna1')?.hasError('errorNumber')">error na coluna 1</div>
                </td>
                <td>
                    <input formControlName="coluna2" type="text">
                </td>
                <td>
                    <input formControlName="coluna3" type="number">
                </td>
                <td>
                    <button (click)="removeRow(formIndex)">X</button>
                </td>
            </tr>
        </table>
    </ng-container>
</form>

<button (click)="addRowOnData()">add row</button>
<button type="submit" (click)="onSubmit()">submit</button>
<small>{{ getData.value | json }}</small>
