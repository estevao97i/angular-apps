<div class="users">
  <div class="header-user">
    <app-users-card-list [usersList]="newUsers" (userSelected)="onUserSelected($event)"></app-users-card-list>
  </div>
  <div *ngIf="userSelected">
    <app-user-form 
    [statesBrasil]="statesBrazil"
    [genres]="genres"
    [userSelected]="userSelected"
    (formularioEmit)="formularioSalvar($event)"></app-user-form>
  </div>
</div>
