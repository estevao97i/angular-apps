<div class="table-my">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- No Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element, let index = index" (click)="selected(element)"> {{index}} </td>
          </ng-container>
      
          <!-- Nome Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> nome </th>
            <td mat-cell *matCellDef="let element, let index = index" (click)="selected(element)"> {{element.nome}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> data cadastro </th>
            <td mat-cell *matCellDef="let element, let index = index" (click)="selected(element)"> {{element.dataCadastro | date: 'dd/MM/yyyy'}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="idade">
            <th mat-header-cell *matHeaderCellDef> idade </th>
            <td mat-cell *matCellDef="let element, let index = index" (click)="selected(element)"> {{element.idade}} </td>
          </ng-container>

          <!-- Ativo Column -->
          <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef> ativo </th>
            <td mat-cell *matCellDef="let element, let index = index" (click)="selected(element)"> {{ element.ativo | ativoBoolean }} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of elements">
        </mat-paginator>
      </div>
</div>
