@if (user != undefined) {
    <div >
        <div>
            código: <label>{{ user.id }}</label>
        </div>
        <div>
            nome: <label>{{ user.name }}</label>
        </div>
    </div>

    <div style="display: flex; gap: 3rem; flex-wrap: wrap;justify-content: center;;">
        <label style="cursor: pointer;" [routerLink]="['/user']">Usuários</label>
        <label routerLink="todos">Todos</label>
        <label routerLink="album">Álbuns</label>
        <label routerLink="post">Posts</label>
    </div>

    <router-outlet></router-outlet>
}
